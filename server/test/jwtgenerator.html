<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk Token Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use a specific, recent version of Clerk JS to ensure stability -->
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@5.23.0/dist/clerk.browser.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-2 text-gray-800">Clerk Token Generator</h1>
        <p class="text-gray-600 mb-6 text-sm">Use this tool to generate a JWT for Postman testing.</p>

        <!-- Error Message Container -->
        <div id="error-box" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-sm"></div>

        <!-- Step 1: Input API Key -->
        <div id="step1" class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">1. Paste Publishable Key</label>
            <input type="text" id="pubKey" placeholder="pk_test_..." class="w-full p-2 border rounded mb-2 font-mono text-sm bg-gray-50">
            <button onclick="initClerk()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Initialize Clerk</button>
            <p class="text-xs text-gray-500 mt-1">Found in your .env file (CLERK_PUBLISHABLE_KEY). Must start with "pk_".</p>
        </div>

        <!-- Step 2: Sign In -->
        <div id="step2" class="mb-6 opacity-50 pointer-events-none transition-opacity">
            <label class="block text-gray-700 text-sm font-bold mb-2">2. Sign In</label>
            <div id="user-info" class="hidden mb-2 text-sm text-green-600 font-semibold"></div>
            <button id="signInBtn" onclick="clerkInstance.openSignIn()" class="w-full bg-purple-600 text-white p-2 rounded hover:bg-purple-700 transition">Open Sign In Modal</button>
            <button id="signOutBtn" onclick="clerkInstance.signOut()" class="hidden w-full bg-gray-600 text-white p-2 rounded hover:bg-gray-700 transition">Sign Out</button>
        </div>

        <!-- Step 3: Copy Token -->
        <div id="step3" class="opacity-50 pointer-events-none transition-opacity">
            <label class="block text-gray-700 text-sm font-bold mb-2">3. Your JWT Token</label>
            <textarea id="tokenBox" readonly class="w-full p-2 border rounded h-32 font-mono text-xs bg-gray-50 mb-2"></textarea>
            <button onclick="copyToken()" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        let clerkInstance;

        function showError(msg) {
            const el = document.getElementById('error-box');
            el.innerText = msg;
            el.classList.remove('hidden');
        }

        async function initClerk() {
            // Clear previous errors
            document.getElementById('error-box').classList.add('hidden');

            const pubKeyInput = document.getElementById('pubKey');
            const pubKey = pubKeyInput.value.trim();

            if (!pubKey) {
                return showError("Please enter a Publishable Key.");
            }

            if (!pubKey.startsWith('pk_')) {
                return showError("Invalid Key format. It should start with 'pk_'. Check your .env file.");
            }

            // Safety check to ensure library loaded
            if (!window.Clerk) {
                return showError("Clerk library not loaded yet. Check your internet connection and refresh the page.");
            }

            try {
                // Initialize Clerk with the key
                console.log("Initializing Clerk with key:", pubKey.substring(0, 10) + "...");
                clerkInstance = new Clerk(pubKey);
                
                await clerkInstance.load();
                console.log("Clerk loaded successfully");
                
                // UI Updates
                document.getElementById('step1').classList.add('opacity-50', 'pointer-events-none');
                document.getElementById('step2').classList.remove('opacity-50', 'pointer-events-none');
                
                checkUser();
                
            } catch (err) {
                console.error(err);
                showError("Error initializing Clerk: " + err.message);
                
                // If the key is wrong, let user try again
                if (err.message.includes("publishableKey")) {
                    pubKeyInput.value = "";
                    pubKeyInput.focus();
                }
            }
        }

        async function checkUser() {
            if (clerkInstance.user) {
                // User is logged in
                document.getElementById('user-info').innerText = `Logged in as: ${clerkInstance.user.primaryEmailAddress.emailAddress}`;
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('signInBtn').classList.add('hidden');
                document.getElementById('signOutBtn').classList.remove('hidden');
                
                // Get Token
                // In v5, getToken can sometimes behave differently, ensuring request is awaited
                try {
                    const token = await clerkInstance.session.getToken();
                    document.getElementById('tokenBox').value = token;
                    document.getElementById('step3').classList.remove('opacity-50', 'pointer-events-none');
                } catch (e) {
                    console.error("Error fetching token:", e);
                }
            } else {
                // User is logged out
                document.getElementById('user-info').classList.add('hidden');
                document.getElementById('signInBtn').classList.remove('hidden');
                document.getElementById('signOutBtn').classList.add('hidden');
                document.getElementById('step3').classList.add('opacity-50', 'pointer-events-none');
                document.getElementById('tokenBox').value = "";
            }
        }

        // Poll for changes
        setInterval(() => {
            if (clerkInstance && clerkInstance.user && document.getElementById('tokenBox').value === "") {
                checkUser();
            }
        }, 1000);

        function copyToken() {
            const tokenBox = document.getElementById('tokenBox');
            tokenBox.select();
            document.execCommand("copy");
            alert("Token copied!");
        }
    </script>
</body>
</html>
